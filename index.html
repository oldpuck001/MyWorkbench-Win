<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="sidebar" id="sidebar">
        <!-- sidebar是侧边栏控件，ul是无序列表控件 -->
        <ul>
            <li>
                文件操作工具
                <ul>
                    <li onclick="file_tools_modifythefilenameFunction()">自动修改文件名</li>
                    <li onclick="file_tools_characterFunction()">按前n个字符分类修改文件名</li>
                    <li onclick="file_tools_imageFunction()">图片文件名修改</li>
                    <li onclick="file_tools_exportFunction()">输出文件名汇总</li>
                    <li onclick="file_tools_sortFunction()">按文件名分类</li>
                    <li onclick="file_tools_collect_fileFunction()">将文件汇集至单一文件夹内</li>
                    <li onclick="file_tools_copy_folderFunction()">复制文件夹结构</li>
                </ul>
            </li>

            <li>
                电子表格工具
                <ul>
                    <li onclick="excel_tools_spliceFunction()">电子表格拼接</li>
                    <li onclick="excel_tools_subtotalsFunction()">分类汇总表格</li>
                    <li onclick="excel_tools_fillFunction()">自动填充空行</li>
                    <li onclick="excel_tools_regexFunction()">使用正则表达式筛选</li>
                    <li onclick="excel_tools_bank_statement_sortFunction()">银行对账单分类</li>
                    <li onclick="excel_tools_generate_chronological_accountFunction()">银行交易记录生成序时账</li>
                </ul>
            </li>

            <li>
                数据分析工具
                <ul>
                    <li onclick="data_analysis_tools_data_cleaningFunction()">数据清洗</li>
                    <li onclick="data_analysis_tools_sql_sqliteFunction()">SQLite数据库</li>
                </ul>
            </li>

            <li>
                其他辅助工具
                <ul>
                    <li onclick="other_tools_text_comparisonFunction()">文本对比</li>
                </ul>
            </li>
        </ul>

    </div>
  
    <div class="content" id="content"></div>
    
    <!-- 側邊欄切換按鈕 -->
    <button id="toggleSidebarBtn" onclick="toggleSidebar()">×</button>

    <script type="module" src="index.js"></script>
    
</body>
</html>
